</head>
<body>
    
    <div class="container">
      
        <h1>Juego de Tablas de Multiplicar</h1>

        <div id="configuracion">
            <p>Selecciona la cantidad de ejercicios:</p>
            <div id="ejercicios">
                <button class="ejercicios-btn" data-ejercicios="5">5 Ejercicios</button>
                <button class="ejercicios-btn" data-ejercicios="8">8 Ejercicios</button>
                <button class="ejercicios-btn" data-ejercicios="10">10 Ejercicios</button>
            </div>
        
            <p>Selecciona la dificultad y dale a Iniciar:</p>
            <div id="dificultad">
                <button class="dificultad-btn" data-tiempo="6">Fácil </button>
                <button class="dificultad-btn" data-tiempo="5">Medio </button>
                <button class="dificultad-btn" data-tiempo="4">Difícil </button>
                <button class="dificultad-btn" data-tiempo="3">Experto </button><br>
                <button class="dificultad-btn" data-tiempo="2">Nivel Einstein </button>
            </div>
        
            <button id="iniciar">Iniciar</button>
        </div>
        

        <div id="juego" class="oculto">
            <div id="contador" class="contador">Tiempo restante: <span id="tiempo">0</span>s</div>
            <div id="pregunta" class="pregunta"></div>
            <div id="opciones"></div>
        </div>

        <div id="resultadoFinal" class="oculto">
            <h2>Resultados del Juego</h2>
            <p id="puntaje"></p>
            <p id="mensaje"></p>
            <button id="reiniciar">Jugar de Nuevo</button>
            <br>
    <button id="compartirWhatsApp">Compartir resultado por WhatsApp</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
