        <h1>Juego de Tablas de Multiplicar</h1>

        <div id="configuracion">
            <label for="ejercicios">Cantidad de ejercicios:</label>
            <input type="number" id="ejercicios" value="10" min="1" max="20">
        
            <p>Selecciona la dificultad:</p>
            <div id="dificultad">
                <button class="dificultad-btn" data-tiempo="6">Fácil (6s)</button>
                <button class="dificultad-btn" data-tiempo="5">Medio (5s)</button>
                <button class="dificultad-btn" data-tiempo="4">Difícil (4s)</button>
                <button class="dificultad-btn" data-tiempo="3">Experto (3s)</button>
            </div>
        
            <button id="iniciar">Iniciar</button>
        </div>
        

        <div id="juego" class="oculto">
            <div id="contador" class="contador">Tiempo restante: <span id="tiempo">0</span>s</div>
            <div id="pregunta" class="pregunta"></div>
            <div id="opciones"></div>
        </div>

        <div id="resultadoFinal" class="oculto">
            <h2>Resultados del Juego</h2>
            <p id="puntaje"></p>
            <p id="mensaje"></p>
            <button id="reiniciar">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
